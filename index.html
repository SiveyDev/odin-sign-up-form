<!DOCTYPE html>
<html>
    <head>
        <meta name="description" content="a demo sign-up form">
        <meta charset="utf-8">
        <title>Odin Sign-Up Form</title>
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="icon" href="/plex-icon.png">
    </head>
    <body>
        <div class="right">

        </div>
        <div class="left">
            <header>
                <p>This is not a real online service! You know you need something like this 
                in your life to help you realize your deepest dreams. 
                Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </header>
            <main>
                <p>Let's do this!</p>
                <form action="example.com/path" method="post">
                    <label for="firstName">FIRST NAME</label>
                    <input type="text" id="firstName" name=""firstName required>
                    <label for="lastName">LAST NAME</label>
                    <input type="text" id="lastName" name="lastName" required>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" required>
                    <label for="phoneNumber">PHONE NUMBER</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="123-456-7890" pattern="/^\(?(\d{3})\)?[- ]?(\d{3})[- ]?(\d{4})$/" required>
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" required>
                    <label for="passwordConfirm">CONFIRM PASSWORD</label>
                    <input type="password" id="passwordConfirm" name="passwordConfirm" required>
                    <button type="submit">Create Account</button>
                </form>
            </main>
        </div>
        
    </body>
</html>
